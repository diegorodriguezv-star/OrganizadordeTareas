<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizador de Tareas - Estudiantes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      padding: 20px;
      color: #e6e6e6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -80px;
      left: -30px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
    }

    .header h1 {
      font-size: 2.8rem;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .form-section {
      padding: 35px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #f0f0f0;
      font-size: 15px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 16px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.2);
      color: #ffffff;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 110px;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 28px;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 25px;
      background: rgba(0, 0, 0, 0.15);
    }

    .filter-btn {
      padding: 10px 20px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #e0e0e0;
      font-size: 14px;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.25);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .tasks-section {
      padding: 25px;
    }

    .task-item {
      background: rgba(255, 255, 255, 0.06);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 22px;
      display: flex;
      align-items: flex-start;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .task-item:hover {
      transform: translateY(-3px);
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .task-item.completed {
      border-color: rgba(76, 175, 80, 0.3);
      background: rgba(76, 175, 80, 0.05);
    }

    .task-item.overdue {
      border-color: rgba(244, 67, 54, 0.4);
      background: rgba(244, 67, 54, 0.08);
    }

    .task-content {
      flex: 1;
      margin-right: 20px;
    }

    .task-title {
      font-size: 19px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffffff;
      line-height: 1.3;
    }

    .task-title.completed {
      text-decoration: line-through;
      color: #a0a0a0;
    }

    .task-description {
      color: #b0b0b0;
      margin-bottom: 14px;
      line-height: 1.6;
      font-size: 15px;
    }

    .task-date {
      display: flex;
      align-items: center;
      color: #c0c0c0;
      font-size: 14px;
    }

    .task-date i {
      margin-right: 10px;
      color: #667eea;
    }

    .task-overdue {
      color: #ff6b6b !important;
    }

    .task-actions {
      display: flex;
      gap: 12px;
    }

    .action-btn {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.08);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.25);
    }

    .action-btn.complete {
      border-color: rgba(76, 175, 80, 0.3);
      color: #4CAF50;
    }

    .action-btn.complete:hover {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }

    .action-btn.delete {
      border-color: rgba(244, 67, 54, 0.3);
      color: #f44336;
    }

    .action-btn.delete:hover {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    .empty-state {
      text-align: center;
      padding: 70px 20px;
      color: #a0a0a0;
    }

    .empty-state i {
      font-size: 72px;
      margin-bottom: 24px;
      color: rgba(255, 255, 255, 0.15);
    }

    .empty-state h3 {
      font-size: 26px;
      margin-bottom: 14px;
      color: #e0e0e0;
      font-weight: 600;
    }

    .stats {
      text-align: center;
      padding: 22px;
      color: #b0b0b0;
      font-size: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 2.2rem;
      }
      
      .header p {
        font-size: 1.1rem;
      }
      
      .form-section {
        padding: 25px;
      }
      
      .task-item {
        flex-direction: column;
      }
      
      .task-actions {
        margin-top: 18px;
        align-self: flex-end;
      }
      
      .task-content {
        margin-right: 0;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-book-open"></i> Organizador de Tareas</h1>
      <p>Mantén tus actividades académicas bajo control con un diseño moderno y funcional</p>
    </div>

    <div class="form-section">
      <form id="task-form">
        <div class="form-group">
          <label for="title">Título de la tarea *</label>
          <input type="text" id="title" placeholder="Ej: Entregar proyecto de matemáticas" required>
        </div>

        <div class="form-group">
          <label for="description">Descripción (opcional)</label>
          <textarea id="description" placeholder="Detalles adicionales sobre la tarea..."></textarea>
        </div>

        <div class="form-group">
          <label for="due-date">Fecha de entrega *</label>
          <input type="date" id="due-date" required>
        </div>

        <button type="submit" class="btn">
          <i class="fas fa-plus"></i> Agregar Tarea
        </button>
      </form>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">Todas</button>
      <button class="filter-btn" data-filter="pending">Pendientes</button>
      <button class="filter-btn" data-filter="completed">Completadas</button>
    </div>

    <div class="tasks-section" id="tasks-container">
      <!-- Las tareas se mostrarán aquí -->
    </div>

    <div class="stats" id="stats">
      <!-- Estadísticas se mostrarán aquí -->
    </div>
  </div>

  <script>
    // Variables globales
    let tasks = JSON.parse(localStorage.getItem('studentTasks')) || [];
    let currentFilter = 'all';

    // Elementos del DOM
    const taskForm = document.getElementById('task-form');
    const tasksContainer = document.getElementById('tasks-container');
    const statsElement = document.getElementById('stats');
    const filterButtons = document.querySelectorAll('.filter-btn');

    // Establecer fecha mínima en el input de fecha
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('due-date').min = today;

    // Función para guardar tareas en localStorage
    function saveTasks() {
      localStorage.setItem('studentTasks', JSON.stringify(tasks));
      renderTasks();
      updateStats();
    }

    // Función para renderizar tareas
    function renderTasks() {
      const filteredTasks = tasks.filter(task => {
        if (currentFilter === 'completed') return task.completed;
        if (currentFilter === 'pending') return !task.completed;
        return true;
      });

      if (filteredTasks.length === 0) {
        tasksContainer.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h3>No hay tareas</h3>
            <p>${currentFilter === 'completed' ? '¡Excelente! No tienes tareas completadas.' : 
               currentFilter === 'pending' ? '¡Genial! No tienes tareas pendientes.' : 
               'Agrega tu primera tarea usando el formulario de arriba.'}</p>
          </div>
        `;
        return;
      }

      tasksContainer.innerHTML = filteredTasks.map(task => {
        const dueDate = new Date(task.dueDate);
        const today = new Date();
        const isOverdue = dueDate < today && !task.completed;
        
        const formattedDate = dueDate.toLocaleDateString('es-ES', {
          weekday: 'short',
          day: 'numeric',
          month: 'short',
          year: 'numeric'
        });

        return `
          <div class="task-item ${task.completed ? 'completed' : ''} ${isOverdue ? 'overdue' : ''}">
            <div class="task-content">
              <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
              ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
              <div class="task-date ${isOverdue ? 'task-overdue' : ''}">
                <i class="fas fa-calendar-alt"></i>
                Entrega: ${formattedDate}
                ${isOverdue ? '<span style="margin-left: 12px; color: #ff6b6b; font-weight: bold; font-size: 13px;">¡Vencida!</span>' : ''}
              </div>
            </div>
            <div class="task-actions">
              <button class="action-btn complete" onclick="toggleTask(${task.id})">
                ${task.completed ? '<i class="fas fa-check"></i>' : '<i class="far fa-circle"></i>'}
              </button>
              <button class="action-btn delete" onclick="deleteTask(${task.id})">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Función para actualizar estadísticas
    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(task => task.completed).length;
      const pending = total - completed;
      
      statsElement.innerHTML = `
        Total: ${total} tareas • Pendientes: ${pending} • Completadas: ${completed}
      `;
    }

    // Evento del formulario
    taskForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const dueDate = document.getElementById('due-date').value;
      
      if (!title || !dueDate) return;
      
      const newTask = {
        id: Date.now(),
        title,
        description,
        dueDate,
        completed: false,
        createdAt: new Date().toISOString()
      };
      
      tasks.unshift(newTask);
      saveTasks();
      
      // Limpiar formulario
      taskForm.reset();
    });

    // Funciones globales para los botones
    window.toggleTask = function(id) {
      tasks = tasks.map(task => 
        task.id === id ? { ...task, completed: !task.completed } : task
      );
      saveTasks();
    };

    window.deleteTask = function(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveTasks();
    };

    // Eventos de los filtros
    filterButtons.forEach(button => {
      button.addEventListener('click', function() {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        currentFilter = this.dataset.filter;
        renderTasks();
      });
    });

    // Inicializar
    renderTasks();
    updateStats();
  </script>
</body>
</html>
